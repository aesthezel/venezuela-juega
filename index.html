  <script>
    // Restore original path for GitHub Pages SPA redirects
    (function() {
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (p) {
          // Support both encoded and plain paths
          var restored = p;
          try { restored = decodeURIComponent(p); } catch (e) {}
          var url = new URL(restored, window.location.origin);
          window.history.replaceState(null, '', url.pathname + url.search + url.hash);
        }
      } catch (_) {}
    })();
  </script>
