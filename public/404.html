<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      /*!
       * GitHub Pages SPA redirect (root fallback)
       * Based on https://github.com/rafgraph/spa-github-pages
       */
      (function() {
        var l = window.location;
        // Build the redirect URL to the index with the original path preserved in the query
        var origin = l.protocol + '//' + l.host;
        var basePath = l.pathname.replace(/\/[^/]*$/, '/');
        var redirectUrl = origin + basePath + '?p=' + encodeURIComponent(l.pathname + l.search) + l.hash;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
