<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      /*!
       * GitHub Pages SPA redirect
       * Based on https://github.com/rafgraph/spa-github-pages
       * This version auto-detects if the site is a Project Page (/repo/) or a User/Org Page (/)
       */
      (function() {
        var l = window.location;
        // Prevent redirect loop: if already has the SPA param, do nothing
        try {
          var params = new URLSearchParams(l.search);
          if (params.has('p')) return;
        } catch (_) {}
        var pathParts = l.pathname.split('/').filter(Boolean);
        // Heuristic: if first segment is an app route, we're likely on a User/Org Page -> base '/'
        // Otherwise, assume it's a Project Page and the first segment is the repo name -> base '/<repo>/'
        var first = pathParts[0] || '';
        var knownRoutes = { 'calendar':1, 'charts':1, 'game':1, 'games':1, 'about':1, 'add-game':1 };
        var isUserOrgPage = first === '' || Object.prototype.hasOwnProperty.call(knownRoutes, first);
        var base = isUserOrgPage ? '/' : '/' + first + '/';
        var origin = l.protocol + '//' + l.host;
        var redirectUrl = origin + base + '?p=' + encodeURIComponent(l.pathname + l.search) + l.hash;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
